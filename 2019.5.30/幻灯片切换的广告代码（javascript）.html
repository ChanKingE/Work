<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<div style="width:290px;height:185px;border:1px solid #000">
	<script type=text/javascript>
		imgUrl1="images/01.jpg";
		imgtext1="";
		imgLink1=escape("#");
		imgUrl2="images/02.jpg";
		imgtext2="";
		imgLink2=escape("#");
		imgUrl3="images/03.jpg";
		imgtext3="";
		imgLink3=escape("#");
		imgUrl4="images/04.jpg";
		imgtext4="";
		imgLink4=escape("#");
		var focus_width=290				//图片的宽度
		var focus_height=185	//图片的高度
		var text_height=0				//文字的高度
		var swf_height = focus_height+text_height		//播放器的高度=图片的高度+文字的高度
		var pics = imgUrl1+"|"+imgUrl2+"|"+imgUrl3+"|"+imgUrl4
		var links = imgLink1+"|"+imgLink2+"|"+imgLink3+"|"+imgLink4
		var texts = imgtext1+"|"+imgtext2+"|"+imgtext3+"|"+imgtext4
  		document.write('<object ID="focus_flash" classid="clsid:d27cdb6e-ae6d-11cf-96b8-44553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="'+ focus_width +'" height="'+ swf_height +'">');
  		document.write('<param name="allowScriptAccess" value="sameDomain"><param name="movie" value="playswf.swf"><param name="quality" value="high"><param name="bgcolor" value="#fff">');
  		document.write('<param name="menu" value="false"><param name=wmode value="opaque">');
  		document.write('<param name="FlashVars" value="pics='+pics+'&links='+links+'&texts='+texts+'&borderwidth='+focus_width+'&borderheight='+focus_height+'&textheight='+text_height+'">');
  		document.write('<embed ID="focus_flash" src="playswf.swf" wmode="opaque" 		FlashVars="pics='+pics+'&links='+links+'&texts='+texts+'&borderwidth='+focus_width+'&borderheight='+focus_height+'&textheight='+text_height+'" menu="false" bgcolor="#c5c5c5" quality="high" width="'+ focus_width+'" height="'+ swf_height +'" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />');
  		document.write('</object>');
	</script>
</body>
</html>
